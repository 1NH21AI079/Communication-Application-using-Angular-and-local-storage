<div class="col-6">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Full Name:</label>
            <input type="text" class="form-control" formControlName="fullName">
            <small *ngIf="userForm.get('fullName')?.invalid && userForm.get('fullName')?.touched">
                * Required
            </small>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="text" class="form-control" formControlName="email">
            <small *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
                * Required
            </small>
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="text" class="form-control" formControlName="password">
            <small *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched">
                * Required
            </small>
        </div>
        <div class="form-group">
            <label>Confirm Password:</label>
            <input type="password" class="form-control" formControlName="confirmPassword">
            <small *ngIf="userForm.get('confirmPassword')?.invalid && userForm.get('confirmPassword')?.touched">
                * Required
            </small>
            <small class="text-danger" *ngIf="userForm.errors?.['passwordsMismatch'] && userForm.get('confirmPassword')?.touched">
                Passwords do not match
            </small>
        </div>
        <button type="submit" [disabled]="userForm.invalid || userForm.errors?.['passwordsMismatch']" class="btn btn-primary mt-2">Add User</button>
    </form>
</div>
