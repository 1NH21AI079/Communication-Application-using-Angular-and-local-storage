<div class="group-chat-container">
    <div class="chat-header">
        <h4 class="mb-0">Group Chat</h4>
        <div class="text-muted small">Logged in as: <strong>{{ currentUserName() }}</strong></div>
    </div>

    <div class="chat-messages">
        <div *ngIf="messages().length === 0" class="alert alert-info text-center">
            No messages yet. Start the conversation!
        </div>

        <div *ngFor="let msg of messages()" class="message-item">
            <div class="message-header">
                <strong class="user-name">{{ msg.userName }}</strong>
                <span class="message-time">{{ msg.timestamp | date:'short' }}</span>
            </div>
            <div class="message-content">
                {{ msg.message }}
            </div>
        </div>
    </div>

    <div class="chat-input-area">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Type your message..." [value]="newMessage()" (input)="newMessage.set($any($event.target).value)" (keyup.enter)="sendMessage()" />
            <button class="btn btn-primary" (click)="sendMessage()" [disabled]="!newMessage().trim()">
                Send
            </button>
        </div>
        <button class="btn btn-sm btn-outline-danger mt-2" (click)="clearChat()">
            Clear Chat
        </button>
    </div>
</div>
