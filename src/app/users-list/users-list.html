<div class="users-list">
    <h2>Users</h2>
    <input type="text" [value]="listFilter()" (input)="onFilterChange($event.target.value)" />
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users | filteruser:listFilter()">
                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
            </tr>
        </tbody>
    </table>
</div>
