<div class="col-6">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Email:</label>
            <input type="email" class="form-control" formControlName="email">
            <small class="text-danger" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">Valid email required</small>
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" class="form-control" formControlName="password">
            <small class="text-danger" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">Min 6 characters</small>
        </div>
        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary mt-2">Login</button>
        <div *ngIf="authError" class="text-danger mt-2">{{ authError }}</div>
    </form>
</div>
